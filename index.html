<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>

    <!-- Part 1: User Input and Conditional -->
    <div>
        <h2>Part 1: Basics</h2>
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="ageInput">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </div>

    <!-- Part 2: Functions -->
    <div>
        <h2>Part 2: Functions</h2>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
        <button id="sumBtn">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>

    <!-- Part 3: Loops -->
    <div>
        <h2>Part 3: Loops</h2>
        <button id="countdownBtn">Start Countdown</button>
        <p id="countdownResult"></p>
        <button id="listBtn">Show List</button>
        <ul id="listResult"></ul>
    </div>

    <!-- Part 4: DOM Manipulation -->
    <div>
        <h2>Part 4: DOM Interaction</h2>
        <button id="changeTextBtn">Change Heading Text</button>
        <button id="toggleColorBtn">Toggle Heading Color</button>
        <button id="addElementBtn">Add New Paragraph</button>
        <div id="dynamicContent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
